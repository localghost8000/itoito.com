{{#
    @name Header
    @desc The sites header rendered on each page.
#}}

<!-- /layout/_header.antlers.html -->
<div class="">
    <div class="grid grid-cols-12 lg:px-6 lg:h-[60px] 3xl:h-[80px] items-center">
        <div class="col-span-12 xl:col-span-11 3xl:col-span-7">
            <div class="flex justify-between gap-x-4 items-center text-[11px] md:text-sm 3xl:text-lg 4xl:text-2xl uppercase leading-none py-4 md lg:py-0">
                <span class=" block text-left font-sans leading-tight">{{ meta:tagline }}</span>
                <div class=" text-right font-sans leading-tight">
                    <span class="">{{ meta:contact }}</span>
                    <br/>
                    <a href="mailto:{{ meta:email }}" class="hover:bg-green">{{ if meta:use_label }}{{ meta:email_label }}{{ else }}{{ meta:email }}{{ /if }}</a>
                </div>
            </div>
        </div>
    </div>
    <div class="lg:mx-px border-b border-black h-px"></div>
</div>
<div class="mt-4 lg:mt-6 lg:pt-3 lg:pr-12 xl:pr-16 lg:pl-6">
    <h1 class="sr-only">{{ meta:site_name }}</h1>
    {{ partial:components/logo }}
</div>
<!-- End: /layout/_header.antlers.html -->
